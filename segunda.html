<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetas</title>
</head>

<body>
    <script>
        var Planetas = ["Terra", "Marte", "Plutão", "Vênus", "Júpiter", "Saturno"];
        var plantainformado = prompt("Digite o nome de um planeta");
        if (Planetas.includes(plantainformado)) {
            alert("O planeta informado está na lista de planetas do sistema solar.");
        } else {
            alert("O planeta informado não está na lista de planetas do sistema solar.");
        }
    </script>
</body>

</html>
